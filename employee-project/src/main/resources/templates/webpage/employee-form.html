<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="fs-1 text-light text-center py-5 bg-secondary">Welcome to SPRK Technologies</h1>


    <div class="mt-5 text-center" th:if="${session.msg}">
        <p th:text="${session.msg}" class="fs-3 text-danger"></p>

        <th:block th:text="${@employeeServiceImpl.removeSessionMsg()}"></th:block>
    </div>

    <div class="container mt-5 ">


        <div class="w-75 mx-auto mb-5">
            <a th:href="@{/employee/dashboard}" class="btn btn-outline-secondary btn-lg py-3 px-5 mt-5">Dashboard</a>

            <form th:object="${employeeObj}" th:action="@{/employee/submit}" class="mt-5" method="post">
                <input type="hidden" th:field="*{empId}">
                <div class="mb-3">
                    <label for="fName" class="form-label">First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="fName">
                    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger">Custom
                        Msg</div>

                </div>
                <div class="mb-3">
                    <label for="lName" class="form-label">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="lName">
                    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        th:field="*{email}">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Custom
                        Msg</div>
                </div>
                <div class="mb-3">
                    <label for="phNo" class="form-label">Phone Number</label>
                    <input type="text" th:field="*{phoneNo}" placeholder="+91 7506300589" class="form-control"
                        id="phNo">
                    <div th:if="${#fields.hasErrors('phoneNo')}" class="text-danger">Please enter correct phone number
                    </div>
                </div>
                <div>
                    <button type="submit" class="mt-5 d-block mx-auto btn btn-lg px-5 btn-primary">Submit</button>
                </div>
            </form>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
